<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - BestGames</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="index.html" class="logo">
                    <div class="logo__icon">BG</div>
                    <span class="logo__text">BestGames</span>
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="index.html" class="nav__link">Главная</a></li>
                        <li><a href="register.html" class="nav__link">Регистрация</a></li>
                    </ul>
                </nav>
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="form-container">
                <h1 class="form__title">Вход в аккаунт</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required placeholder="example@mail.ru">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required placeholder="Введите пароль">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary">Войти</button>
                        <a href="register.html" class="btn btn--secondary">Регистрация</a>
                    </div>
                    
                    <div style="text-align: center; margin-top: 1rem;">
                        <a href="#" class="nav__link">Забыли пароль?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__section">
                    <h3>Контакты</h3>
                    <ul class="footer__links">
                        <li>Телефон: 8-800-999-55-99</li>
                        <li>Email: best@games.ru</li>
                    </ul>
                </div>
                <div class="footer__section">
                    <h3>Навигация</h3>
                    <ul class="footer__links">
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="register.html">Регистрация</a></li>
                        <li><a href="login.html">Авторизация</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
