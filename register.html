<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - BestGames</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <a href="index.html" class="logo">
                    <div class="logo__icon">BG</div>
                    <span class="logo__text">BestGames</span>
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li><a href="index.html" class="nav__link">Главная</a></li>
                        <li><a href="login.html" class="nav__link">Войти</a></li>
                    </ul>
                </nav>
                <div class="burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="form-container">
                <h1 class="form__title">Регистрация</h1>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-email">E-mail *</label>
                        <input type="email" id="reg-email" name="email" required placeholder="example@mail.ru">
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname">Фамилия *</label>
                        <input type="text" id="lastname" name="lastname" required placeholder="Иванов">
                    </div>
                    
                    <div class="form-group">
                        <label for="firstname">Имя *</label>
                        <input type="text" id="firstname" name="firstname" required placeholder="Иван">
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate">Дата рождения *</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Номер телефона *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+7 (999) 123-45-67">
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-password">Пароль *</label>
                        <input type="password" id="reg-password" name="password" required placeholder="Не менее 6 символов">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Повтор пароля *</label>
                        <input type="password" id="confirm-password" name="confirm_password" required placeholder="Повторите пароль">
                    </div>
                    
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="agree" name="agree" required>
                            <label for="agree">Я согласен на обработку персональных данных *</label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary">Зарегистрироваться</button>
                        <a href="login.html" class="btn btn--secondary">Уже есть аккаунт?</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <div class="footer__section">
                    <h3>Контакты</h3>
                    <ul class="footer__links">
                        <li>Телефон: 8-800-999-55-99</li>
                        <li>Email: best@games.ru</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
